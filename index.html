<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<title>Random Number Generator</title>
	</head>
	<body
		style="
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			min-height: 100vh;
			font-size: 6vh;
		"
	>
		<h1
			class="text-center"
			style="font-family: Arial, Helvetica, sans-serif; font-size: 8vh"
		>
			Random Number Generator
		</h1>
		<div class="jumbotron">
			<div class="row">
				<div
					class="col-sm-6"
					style="display: flex; justify-content: center; align-items: center"
				>
					<span id="randomNumber" class="mx-auto fw-bold" style="font-size: 3em"
						>0</span
					>
				</div>
				<div class="col-sm-6 py-2 px-5">
					<span>Min </span>
					<br />
					<input type="number" class="minInput form-control" />
					<br />
					<span>Max </span>

					<br />
					<input type="number" class="maxInput form-control" />
				</div>
			</div>
			<div
				class="row my-2"
				style="display: flex; justify-content: center; align-items: center"
			>
				<button class="generateButton btn btn-primary">GENERATE</button>
				<span class="text-center my-3" style="font-size: 3vh">
					&#169; Pratik
					<script>
						document.write(new Date().getFullYear());
					</script>
				</span>
			</div>
		</div>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<script src="script.js"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
	</body>
</html>
